<div class="game-container">
  <mat-card>
    <mat-card-title>Crear partida</mat-card-title>
    <mat-card-content>

      <form [formGroup]="gameForm" novalidate class="create-game-form">
        <!--Campo Nombre partida-->
        <mat-form-field>
          <input placeholder="Nombre de la partida" matInput autocomplete="off" formControlName="gameName">
          <mat-error>{{requiredField}}</mat-error>
        </mat-form-field>
        <!--Campo Deporte-->
        <mat-form-field>
          <mat-select placeholder="Deporte" formControlName="sport">
            <mat-option *ngFor= "let sport of sports" [value]="sport">
              {{sport}}
            </mat-option>
          </mat-select>
          <mat-error>{{requiredField}}</mat-error>
        </mat-form-field>
        <!--Campo Numero jugadores-->
        <mat-form-field class="maxPlayers">
          <input placeholder="Jugadores Máximos" type="number" matInput formControlName="maxPlayers" 
          [(ngModel)] = "value"  readonly=”readonly”>
          <mat-error>{{limitExceeded}}</mat-error>
        </mat-form-field>
        <mat-slider 
            [disabled]="disabled"
            [max]="max"
            [min]="min"
            [step]="step"
            thumbLabel
            [(ngModel)] ="value"
            [ngModelOptions]="{standalone: true}">
        </mat-slider>
        <mat-form-field>
          <input matInput formControlName="datePick" [matDatepicker]="picker" readonly=”readonly”  placeholder="Elegir fecha (mm/dd/aaaa)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>{{dateError}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hora del partido</mat-label>
          <input matInput type="time" formControlName="hour" step="600">
          <mat-error>{{requiredField}}</mat-error>
        </mat-form-field>
        <mat-form-field class="address">
          <input matInput formControlName="address" placeholder="Calle,número,ciudad">
          <mat-error>{{requiredField}}</mat-error>
        </mat-form-field>
        <button mat-raised-button class="geoLocationButton" *ngIf="geoLocation"  (click)="currentPosition()">Coger Posicion</button>
        <button mat-raised-button [disabled]="!gameForm.valid" (click)="createGame()">Crear Partida</button>
      </form>
    </mat-card-content>
  </mat-card>
  
</div>
