<div class="add-friend-wrapper">
	<mat-form-field>
	  	<input type="text" #input placeholder="Añadir amigo" matInput [formControl]="myControl" [matAutocomplete]="auto">
	</mat-form-field>
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">{{option.name}}</mat-option>
	</mat-autocomplete>
	<button mat-raised-button (click)="add(input.value)">Añadir</button>
</div>
