<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="home-container">
	<navigation-menu></navigation-menu>
	<create-game #gameForm></create-game>
	<div id="locate-in-map">
		<div class="searchCity">
			<mat-form-field>
			    <input #city matInput placeholder="CP, ciudad" autocomplete="off">
			</mat-form-field>
			<button mat-raised-button (click)="search(city.value)"><mat-icon matSuffix>search</mat-icon></button>
		</div>
		<div *ngIf="(games$ | async) as games">
			<agm-map [zoom]='zoom' [latitude]='games[0].address.location.coordinates[1]' [longitude]='games[0].address.location.coordinates[0]'>
				<agm-marker [latitude]='games[0].address.location.coordinates[1]' [longitude]='games[0].address.location.coordinates[0]' [iconUrl]='marker'>
				</agm-marker>
			</agm-map>
		</div>
		<mat-radio-group class="radio-group" [(ngModel)]="sportSelected" #options>
  			<mat-radio-button class="radio-button" *ngFor="let sport of sportsFilter" [value]="sport" (change)="radioChange($event)">
    			{{sport}}
  			</mat-radio-button>
		</mat-radio-group>
		<!--<div class="example-selected-value">Your favorite SPORT is: {{sportSelected}}</div>-->
	</div>
	
	<div id="info-game-clicked">
		<p>Info de la partida</p>
	</div>
</div>
