<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="home-container">
	<navigation-menu></navigation-menu>
	<create-game #gameForm></create-game>
	<div id="locate-in-map">
		<div class="searchCity">
			<form [formGroup]="searchGamesForm">
				<mat-form-field>
				    <input #city matInput placeholder="CP, ciudad" autocomplete="off" formControlName="direction">
					<mat-error>{{errorMessage}}</mat-error>
				</mat-form-field>
				<button mat-raised-button (click)="search(city.value)" [disabled]="searchGamesForm.controls['direction'].errors"><mat-icon matSuffix>search</mat-icon></button>
			</form>
		</div>
		<div *ngIf="(games$ | async) as games">
			<div *ngIf="games.length">
				<agm-map [zoom]='zoom' [latitude]='games[0].address.location.coordinates[1]' [longitude]='games[0].address.location.coordinates[0]'>
					<div *ngFor="let game of games; let i = index">
						<agm-marker [latitude]='games[i].address.location.coordinates[1]' [longitude]='games[i].address.location.coordinates[0]' [iconUrl]='marker'>
						</agm-marker>
					</div>
				</agm-map>
			</div>
		</div>
		<mat-radio-group class="radio-group" [(ngModel)]="sportSelected" #options>
  			<mat-radio-button class="radio-button" color="primary" *ngFor="let sport of sportsFilter" [value]="sport" (change)="radioChange($event)">
    			{{sport}}
  			</mat-radio-button>
		</mat-radio-group>
		<mat-radio-group class="radio-group" [(ngModel)]="gameSelected">
  			<mat-radio-button class="radio-button" color="primary" *ngFor="let game of gamesFilter" [value]="game">
    			{{game}}
  			</mat-radio-button>
		</mat-radio-group>
		<!--<div class="example-selected-value">Your favorite SPORT is: {{sportSelected}}</div>-->
	</div>
	
	<div id="info-game-clicked">
		<p>Info de la partida</p>
	</div>
</div>
